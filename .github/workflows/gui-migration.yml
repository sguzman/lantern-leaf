name: gui-migration

on:
  push:
    branches:
      - main
      - "**"
  pull_request:

jobs:
  rust-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check core Rust app
        run: cargo check

      - name: Test core Rust app
        run: cargo test

  tauri-bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check Tauri bridge
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Test Tauri bridge
        run: cargo test -p ebup-viewer-tauri --lib

      - name: Generate bridge TS bindings
        run: cargo run --manifest-path src-tauri/Cargo.toml --bin export_ts_bindings

      - name: Verify generated bridge TS bindings are committed
        run: git diff --exit-code -- ui/src/generated

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Typecheck UI
        run: pnpm --dir ui run check

      - name: Lint UI
        run: pnpm --dir ui run lint

      - name: Test UI
        run: pnpm --dir ui run test

      - name: Install Playwright Browser
        run: pnpm --dir ui exec playwright install --with-deps chromium

      - name: E2E UI (Playwright)
        run: pnpm --dir ui run test:e2e

      - name: Build UI
        run: pnpm --dir ui run build
