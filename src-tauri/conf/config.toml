[appearance]
theme = "night"
font_family = "sans"
font_weight = "normal"
font_size = 22
line_spacing = 1.2
word_spacing = 0
letter_spacing = 0
lines_per_page = 700
margin_horizontal = 100
margin_vertical = 12

[appearance.day_highlight]
r = 0.2
g = 0.4
b = 0.7
a = 0.15

[appearance.night_highlight]
r = 0.8
g = 0.8
b = 0.5
a = 0.2

[window]
width = 1024.0
height = 768.0

[reading_behavior]
pause_after_sentence = 0.06
auto_scroll_tts = false
center_spoken_sentence = true

[ui]
show_tts = true
show_settings = true

[logging]
log_level = "debug"

[storage]
cache_dir = ".cache"

[tts]
tts_model_path = "/home/admin/Music/models/piper/en-US/female/en_US-amy-medium.onnx"
tts_espeak_path = "/usr/share"
tts_speed = 2.5
tts_volume = 1.0
tts_threads = 16
tts_progress_log_interval_secs = 5.0

[keybindings]
toggle_play_pause = "space"
safe_quit = "q"
next_sentence = "f"
prev_sentence = "s"
repeat_sentence = "r"
toggle_search = "ctrl+f"
toggle_settings = "ctrl+t"
toggle_stats = "ctrl+g"
toggle_tts = "ctrl+y"
