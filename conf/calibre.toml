[calibre]
# Enable Calibre browser integration.
enabled = true

# Chunkr-compatible calibre fields.
library_path = "/drive/calibre/en_nonfiction"
library_url = "http://127.0.0.1:8081/#en_nonfiction"
state_path = ""

# Calibre CLI binary.
calibredb_bin = "calibredb"

# Legacy/extra server URL list (optional).
server_urls = ["http://127.0.0.1:8081", "http://localhost:8081"]
server_username = ""
server_password = ""

[calibre.content_server]
username = "admin"
password = "admin"

# If true, fallback to local library path when no server target is reachable.
allow_local_library_fallback = false

# Allowed reader formats (only epub/markdown/txt are accepted).
allowed_extensions = ["epub", "md", "txt"]

# Configurable calibre browser columns.
columns = ["title", "extension", "author", "year", "size"]

# Reuse cached Calibre book list for this many seconds.
list_cache_ttl_secs = 60000
