[appearance]
theme = "day"
font_family = "lexend"
font_weight = "bold"
font_size = 16
line_spacing = 1.3
word_spacing = 0
letter_spacing = 0
lines_per_page = 28
margin_horizontal = 0
margin_vertical = 0
day_highlight = { r = 0.2, g = 0.4, b = 0.7, a = 0.15 }
night_highlight = { r = 0.8, g = 0.8, b = 0.5, a = 0.2 }

[reading_behavior]
pause_after_sentence = 0.2
auto_scroll_tts = true
center_spoken_sentence = true

[ui]
show_tts = true
show_settings = true

[logging]
log_level = "info"

[tts]
tts_model_path = "/usr/share/piper-voices/en/en_US/ryan/high/en_US-ryan-high.onnx"
tts_espeak_path = "/usr/share"
tts_speed = 2.5
# Number of parallel synthesis workers (1 = single-threaded).
tts_threads = 16
