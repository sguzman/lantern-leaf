[normalization.pronunciation]
year_mode = "american"
number_separator = " "
insert_and = false
enable_brand_map = true

[normalization.pronunciation.brand_map]
MySQL = "My S Q L"
Mysql = "My S Q L"
SQLite = "S Q Lite"
SQLITE = "S Q Lite"
PostCSS = "Post C S S"
