[normalization]
# Master switch for text cleaning before TTS generation.
enabled = true

# "sentence" keeps normalization/cache stable as pages and visual settings change.
mode = "sentence"

# Whitespace cleanup.
collapse_whitespace = true
remove_space_before_punctuation = true

# Markdown cleanup.
strip_inline_code = true
strip_markdown_links = true

# Citation / bracket elision.
drop_numeric_bracket_citations = true
drop_parenthetical_numeric_citations = true
drop_square_bracket_text = true
drop_curly_brace_text = true

# Drop lines/sentences that are too short or punctuation-only after cleaning.
min_sentence_chars = 2
require_alphanumeric = true

# Optional literal tokens to remove entirely.
drop_tokens = []

# Symbol/word replacements.
[normalization.replacements]
"#" = " "

[normalization.acronyms]
enabled = true
tokens = ["CSS", "HTML", "HTTP", "HTTPS", "URL", "API", "CPU", "GPU", "JSON", "SQL", "XML", "TTS", "XTTS", "LLM"]
letter_separator = " "
digit_separator = " point "

# Optional: override pronunciation of individual letters/digits.
[normalization.acronyms.letter_sounds]
A = "ay"
B = "bee"
C = "see"
D = "dee"
E = "ee"
F = "eff"
G = "jee"
H = "aitch"
I = "eye"
J = "jay"
K = "kay"
L = "el"
M = "em"
N = "en"
O = "oh"
P = "pee"
Q = "cue"
R = "ar"
S = "ess"
T = "tee"
U = "you"
V = "vee"
W = "double you"
X = "ex"
Y = "why"
Z = "zee"
0 = "zero"
1 = "one"
2 = "two"
3 = "three"
4 = "four"
